<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        color: cornflowerblue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Hello~</h1>
    <script>
      txt = "welcome";
      document.write(txt.fontcolor("red"), "<br/>");
      //document.write() <- 괄호 안에 있는거 써주셈
      //텍스트.fontcolor() <- 글자 색 바꿈
      //텍스트 뒤에 . 붙이면 여러 속성 사용 가능
      //태그로 안묶으면 기본적으로 font 태그로 써짐
      document.write(
        "<font color='blue' size='5'>안녕하세요 반갑습니다. </font>"
      );
    </script>
    <h1>Bye~~~</h1>
    <p>안녕하세요</p>
  </body>
</html>
