<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style5.css" />
    <script src="../js/main5.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr id="memoryInput">
        <td colspan="4"><input type="text" /></td>
      </tr>
      <tr id="valueInput">
        <td colspan="4"><input type="text" /></td>
      </tr>
      <tr>
        <td><button class="btns" onclick="handle('+')">+</button></td>
        <td><button class="btns" onclick="handle('-')">-</button></td>
        <td><button class="btns" onclick="handle('*')">*</button></td>
        <td><button class="btns" onclick="handle('/')">/</button></td>
      </tr>
      <tr>
        <td><button class="btns" onclick="handle('7')">7</button></td>
        <td><button class="btns" onclick="handle('8')">8</button></td>
        <td><button class="btns" onclick="handle('9')">9</button></td>
        <td><button class="btns" onclick="remove()">‚Üê</button></td>
      </tr>
      <tr>
        <td><button class="btns" onclick="handle('4')">4</button></td>
        <td><button class="btns" onclick="handle('5')">5</button></td>
        <td><button class="btns" onclick="handle('6')">6</button></td>
        <td rowspan="2"><button class="btns" onclick="run('=')">=</button></td>
      </tr>
      <tr>
        <td><button class="btns" onclick="handle('1')">1</button></td>
        <td><button class="btns" onclick="handle('2')">2</button></td>
        <td><button class="btns" onclick="handle('3')">3</button></td>
      </tr>
    </table>
  </body>
</html>
