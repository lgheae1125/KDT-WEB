<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style1.css" />
    <script src="../js/main1.js" defer></script>
  </head>
  <body>
    <div class="phone">
      <header>
        <h2 class="logo">M</h2>
        <div><img src="../images/koreaGonfalon.png" alt="languege" /></div>
      </header>
      <main>
        <h2>Burger</h2>
        <section class="burgerMenu">
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger1.png" alt="burger1" />
            </div>
            <div class="burgerTxt">
              <p>치즈 할라피뇨 더블 쿼터파운더 치즈</p>
              <p>&#8361; <span class="price">9,700</span></p>
            </div>
          </article>
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger2.png" alt="burger2" />
            </div>
            <div class="burgerTxt">
              <p>치즈 할라피뇨 쿼터파운더 치즈</p>
              <p>&#8361; <span class="price">8,000</span></p>
            </div>
          </article>
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger3.png" alt="burger3" />
            </div>
            <div class="burgerTxt">
              <p>더블 쿼터파운더 치즈</p>
              <p>&#8361; <span class="price">8,200</span></p>
            </div>
          </article>
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger4.png" alt="burger4" />
            </div>
            <div class="burgerTxt">
              <p>맥스파이시 상하이 버거</p>
              <p>&#8361; <span class="price">6,300</span></p>
            </div>
          </article>
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger5.png" alt="burger5" />
            </div>
            <div class="burgerTxt">
              <p>쿼터파운더 치즈</p>
              <p>&#8361; <span class="price">6,300</span></p>
            </div>
          </article>
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger6.png" alt="burger6" />
            </div>
            <div class="burgerTxt">
              <p>토마토 치즈 비프 버거</p>
              <p>&#8361; <span class="price">4,600</span></p>
            </div>
          </article>
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger7.png" alt="burger7" />
            </div>
            <div class="burgerTxt">
              <p>빅맥</p>
              <p>&#8361; <span class="price">6,300</span></p>
            </div>
          </article>
          <article class="burger">
            <div class="burgerImg">
              <img src="../images/burger8.png" alt="burger8" />
            </div>
            <div class="burgerTxt">
              <p>맥크리스피 디럭스버거</p>
              <p>&#8361; <span class="price">7,600</span></p>
            </div>
          </article>
        </section>
        <section class="backdrop">
          <section class="burgerOption">
            <div class="txt">
              <div>
                <h2>토핑 추가</h2>
                <p>최대 8개 선택</p>
              </div>
              <p>선택</p>
            </div>
            <ul>
              <li>
                <input type="checkbox" id="bacon" />
                <label for="bacon">
                  <span>베이컨 추가</span>
                  <span class="toppingPrice">+1,000원</span>
                </label>
              </li>
              <li>
                <input type="checkbox" id="onion" />
                <label for="onion">
                  <span>어니언 추가</span>
                  <span class="toppingPrice">+1,000원</span>
                </label>
              </li>
              <li>
                <input type="checkbox" id="cheese" />
                <label for="cheese">
                  <span>치즈 추가</span>
                  <span class="toppingPrice">+1,000원</span>
                </label>
              </li>
              <li>
                <input type="checkbox" id="swissCheese" />
                <label for="swissCheese">
                  <span>스위스치즈 추가</span>
                  <span class="toppingPrice">+1,000원</span>
                </label>
              </li>
              <li>
                <input type="checkbox" id="mushroom" />
                <label for="mushroom">
                  <span>머시룸 추가</span>
                  <span class="toppingPrice">+2,900원</span>
                </label>
              </li>
              <li>
                <input type="checkbox" id="patty" />
                <label for="patty">
                  <span>패티 추가</span>
                  <span class="toppingPrice">+3,000원</span>
                </label>
              </li>
              <li>
                <input type="checkbox" id="tomato" />
                <label for="tomato">
                  <span>토마토 추가</span>
                  <span class="toppingPrice">+1,000원</span>
                </label>
              </li>
              <li>
                <input type="checkbox" id="shrimp" />
                <label for="shrimp">
                  <span>통새우 추가</span>
                  <span class="toppingPrice">+2,900원</span>
                </label>
              </li>
            </ul>
            <button class="putMenuButton"><span></span> 원 담기</button>
          </section>
        </section>
      </main>
      <footer>
        <div>
          <span>(주)맥도날드~</span>
          <br />
          <span>경기도 화성시 경기대로 1004</span>
        </div>
        <div>
          <span>사업자번호 : 120-87-65763</span>
          <span>사업자정보확인</span>
          <br />
          <span>통신판매업 : 서울 송파-0515</span>
        </div>
      </footer>
    </div>
  </body>
</html>
